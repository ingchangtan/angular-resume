<h2>Professional Details</h2>
<img [src]="imgUrl ? imgUrl : placeholderUrl" (click)="onClickImage()"/>
<div 
  [class.highlighted]="details['Name'] === 'John Doe'"
  [class.error]="details['Name'] === 'John Doe'"
  [class.success]="details['Name'] === 'John Doe'"
>
  <p *ngFor="let detail of details | keyvalue">
      <span>{{detail.key}}</span>
      <span> : {{detail.value}}</span>
  </p>  
</div>
